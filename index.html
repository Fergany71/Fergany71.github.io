<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عمر الفرجانى</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #ddd;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f2027;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      border: 5px solid #444;
      border-top: 5px solid #00ccff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 40px;
      margin: 30px 0;
      animation: typing 3s steps(20) infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ccff;
      width: 16ch;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 16ch; }
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }
    .social-icons a {
      font-size: 25px;
      color: #fff;
      background: #222;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .social-icons a:hover {
      background: #00ccff;
      transform: scale(1.1);
    }
    .top-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00ccff;
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }
    .toggle-mode {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    .modal-content button {
      padding: 10px 20px;
      background: #00ccff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-btn {
      margin: 20px;
      padding: 12px 24px;
      background: #00ccff;
      border: none;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="loader">
  <div class="spinner"></div>
</div>

<button class="toggle-mode" onclick="toggleMode()"><i class="fas fa-moon"></i></button>

<h1>عمر الفرجانى</h1>

<div class="social-icons">
  <a href="https://wa.me/201225860308" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a href="https://t.me/R_2_77" target="_blank"><i class="fab fa-telegram"></i></a>
  <a href="https://www.instagram.com/fergany___x" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://www.facebook.com/share/1F1Vt3uTRF" target="_blank"><i class="fab fa-facebook-f"></i></a>
</div>

<button class="contact-btn" onclick="openModal()">تواصل معى</button>

<button class="top-btn" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>

<div id="contactModal" class="modal">
  <div class="modal-content">
    <h3>راسلنى</h3>
    <input type="text" placeholder="اسمك">
    <input type="email" placeholder="البريد">
    <textarea rows="3" placeholder="رسالتك"></textarea>
    <button onclick="closeModal()">إرسال</button>
  </div>
</div>

<script>
  // Loader hide
  window.addEventListener("load", () => {
    document.getElementById("loader").style.display = "none";
  });

  // Dark / Light Mode Toggle
  function toggleMode() {
    document.body.classList.toggle("dark-mode");
  }

  // Scroll to top
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Contact Modal
  function openModal() {
    document.getElementById("contactModal").style.display = "flex";
  }
  function closeModal() {
    document.getElementById("contactModal").style.display = "none";
  }
</script>

</body>
</html>
